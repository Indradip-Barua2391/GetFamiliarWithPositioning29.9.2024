<html lang="en">
  <head>
    <title>Document</title>

    <style>

      div {

          right: 40px;

          border: 3px solid #c4a484

      }

      .absolute {

          position: absolute;

          right: 40px

          border 3px solid pink;
      }
    </style>
  </head>
  <body>

    <h2>positions</h2>

    <p>An element with position: relative; is positioned relative to its normal postions:</p>

    <div class="relative">
      This div element has position: relative;
    </div><br><br>
    <div class="fixed"
    this div element has position: fixed;
  </div><br><br>
  <div class="absolute">
    This div element has position: absolute;

  </div><br><br>
  <div class="static">
  This div element has position: static;
  </div>
  </body>
</html>
